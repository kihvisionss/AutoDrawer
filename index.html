<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Installer Access</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0%   { text-shadow: 0 0 5px red, 0 0 10px red; color: #ff4d4d; }
      50%  { text-shadow: 0 0 15px #ff0000, 0 0 25px #ff4d4d; color: #ff0000; }
      100% { text-shadow: 0 0 5px red, 0 0 10px red; color: #ff4d4d; }
    }

    #token-section {
      text-align: center;
    }

    #token-input {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      outline: none;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: red;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }

    #installer-section {
      margin-top: 30px;
      text-align: left;
      max-width: 500px;
    }

    a {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <h1>Token</h1>
  <div id="token-section">
    <input type="text" id="token-input" placeholder="Enter your token" />
    <button onclick="verifyToken()">Submit</button>
    <p id="status" style="color: red;"></p>
  </div>

  <div id="installer-section" style="display: none;">
    <h2>Linux App Installation Steps</h2>
    <ol>
      <li>Download the installer from <a href="#">this link</a></li>
      <li>Make it executable: <code>chmod +x installer.sh</code></li>
      <li>Run it: <code>./installer.sh</code></li>
      <li>Follow the on-screen instructions.</li>
    </ol>
  </div>

  <script src="script.js"></script>
</body>
</html>
